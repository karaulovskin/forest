		<div class="wrapper wrapper_login">
			<div class="window window_author">
				<div class="window__wrapper">
					<div class="author">
						<div class="author__avatar"><img class="author__avatar-pic"></div>
						<div class="author__name window__title">
							<h1>Вячеслав Карауловский</h1>
						</div>
						<div class="author__desc">
							<p>Личный сайт веб разработчика</p>
						</div>
					</div>
					<div class="socials">
						<ul class="socials__list">
							<li class="socials__item"><a href="#" class="socials__link socials__link_vk"></a></li>
							<li class="socials__item"><a href="#" class="socials__link socials__link_gh"></a></li>
							<li class="socials__item"><a href="#" class="socials__link socials__link_ln"></a></li>
						</ul>
					</div>
				</div>
				<nav class="window-nav">
					<ul class="window-nav__list">
						<li class="window-nav__item "><a href="#" class="window-nav__link">Мои работы</a></li>
						<li class="window-nav__item "><a href="#" class="window-nav__link">Обо мне</a></li>
						<li class="window-nav__item "><a href="#" class="window-nav__link">Блог</a></li>
					</ul>
				</nav>
			</div>
			<div class="window window_authorization">
				<div class="window__wrapper">
					<div class="authorization">
						<div class="authorization__title window__title">
							<h1>
								 
								Авторизуйтесь
							</h1>
						</div>
						<form class="authorization-form">
							<div class="authorization-form__box">
								<div class="authorization-form__pic"></div>
								<input placeholder="Логин" class="authorization-form__input">
							</div>
							<div class="authorization-form__box">
								<div class="authorization-form__pic"></div>
								<input placeholder="Пароль" class="authorization-form__input">
							</div>
							<label class="checkbox">
								<input type="checkbox" class="checkbox__input">
								<div class="checkbox__fake"></div><span class="checkbox__text">Я человек</span>
							</label>
							<div class="cheked-robot">Вы точно не робот?</div>
							<label class="checkbox checkbox_margin-right">
								<input type="checkbox" class="checkbox__input">
								<div class="checkbox__fake checkbox__fake_radio"></div><span class="checkbox__text">Да</span>
							</label>
							<label class="checkbox">
								<input type="checkbox" class="checkbox__input">
								<div class="checkbox__fake checkbox__fake_radio"></div><span class="checkbox__text">Не уверен</span>
							</label>
						</form>
					</div>
				</div>
				<nav class="authorization-nav">
					<ul class="authorization-nav__list">
						<li class="authorization-nav__item "><a href="#" class="authorization-nav__link">На главную</a></li>
						<li class="authorization-nav__item "><a href="#" class="authorization-nav__link">Войти</a></li>
					</ul>
				</nav>
